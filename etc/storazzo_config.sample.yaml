ConfigVersion: 1.0
Config:
  AdditionalMountDirs:
    - ~/disks/
    - ~/git/storazzo/var/test/disks/
    - /wrong/on/purpose/ 
    - ~/sbobinamenti/ # Italian for "temporary storage parking" => hence the English "to sbobinate"
  DefaultFolder: ~/.storazzo/ 
  Backends:
    GoogleCloudStorage:
      BucketName: gs://your-bucket-name
      BucketDir: storazzo/
